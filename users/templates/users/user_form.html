{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="POST" enctype="multipart/form-data">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Профиль</h2>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'users:gen_new_password' %}" type="submit" class="btn btn-danger">Сгенерировать пароль</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
