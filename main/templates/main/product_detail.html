{% extends 'main/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}

<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
        <h1 class="mb-0">{{ object.prod_title }}</h1><hr>
        <div class="mb-1 text-body-secondary"></div>
        <p class="card-text mb-auto">{{ object.prod_description }}</p>

        <div class="container text-left">
            <div class="row align-items-start">
                <div class="col">
                    <small class="text-body-secondary">
                        <a href="{% url 'main:index' %}" type="button" class="btn btn-outline-primary btn-lg">КУПИТЬ</a>
                    </small>
                </div>
                <div class="col">
                    <small class="text-body-secondary">
                    </small>
                </div>
                <div class="col">
                    <small class="text-body-secondary">
                    </small>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col text-left mt-2">
                    <small class="text-body-secondary">
                        <div class="btn-group" role="group" aria-label="Basic example">
                          <a type="button" href="{% url 'main:product_edit' object.pk %}" class="btn btn-outline-secondary">Изменить</a>
                          <a type="button" href="{% url 'main:product_delete' object.pk %}" class="btn btn-outline-secondary">Удалить</a>
                        </div>
                    </small>
                </div>
                <div class="col">
                    <small class="text-body-secondary">
                    </small>
                </div>
                <div class="col text-right mt-2">
                    <small class="text-body-secondary">
                        Просмотры: {{ object.view_count }}
                    </small>
                </div>
            </div>
        </div>

    </div>
    <div class="col-auto d-none d-lg-block shadow-sm rounded m-2">
        <img src="{{ object.preview_image|mediapath }}" width="320" height="420"/>
    </div>
</div>

{% endblock %}
